      <div class="row">

              <!-- TODO LIST GOES HERE -->
            </div>
            <div class="card-footer">
              <form onsubmit="app.todoController.addTasks(id)">
                <input name="task" type="text" class="rounded" style="width: 200px;" minlength="3" maxlength="15"
                  required placeholder="Add Task..">

                <button class="btn btn-secondary" type="submit">+</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- quotes -->
      <div class="row">
