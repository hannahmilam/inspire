<body>

  <main id="img" class="bg-img">
    <div class="container-fluid">
      <!-- weather -->
      <div class="row">
        <div class="col-md-2" id="weather"></div>
      </div>
      <!-- clock -->
      <div class="row d-flex justify-content-center">
        <div class="col-md-4">
          <div class="card text-center py-5">
            <h1 id="clock" class="visually-hidden selectable" onclick="app.clockController.toggleClocks()"></h1>
            <h1 id='twelve-hour-clock' class='selectable' onclick="app.clockController.toggleClocks()">
            </h1>
            <h3><span id="greeting"></span>, Hannah</h3>
          </div>
        </div>
      </div>
      <!-- todo list -->
      <div class="row">
        <div class="col-md-3 offset-9">
          <div class="card">
            <div class="card-header">
              <h5>Todo:</h5>
              <p id="count"></p>
            </div>

            <div class="card-body" id="todo">
              <!-- TODO LIST GOES HERE -->
            </div>

            <div class="card-footer">
              <div class="input-group">
                <form onsubmit="app.todoController.addTask()">
                  <label for="description" class=""></label>
                  <input name="description" id="description" type="text" class="" minlength="3" maxlength="15" required
                    placeholder="Add Task..">
                  <button class="btn btn-secondary" type="submit">+</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- quotes -->
      <div class=" row">
        <div class="col-md-8 offset-2" id="quotes"></div>
      </div>
    </div>

    </div>
  </main>
